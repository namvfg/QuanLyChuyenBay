{% extends 'staff/index.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous">
</script>
<div class="container">
<div class="mb-3 border border-dark bg-white">
    <div class="ms-3 mt-2 text-decoration-underline">
        <h3>Nhập thông tin hành khách</h3>
    </div>
    <div class="ms-3 me-3">
        <form onsubmit="submitPassengerInformationFormStaff(event)">
            <div class="row mt-3">
                {% for i in range(seat_name_array|length) %}
                <div class="col-md-6 col-12 border-top border-dark passenger">
                    <div class="mt-3">
                        <h4>Hành khách ghế {{ seat_name_array[i] }}</h4>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="last_name_{{ i }}" class="form-label ">Họ</label>
                            <input type="text" class="form-control border border-dark" id="last_name_{{ i }}"
                                   placeholder="Nhập họ" required>
                        </div>
                        <div class="mb-3">
                            <label for="first_name_{{ i }}" class="form-label ">Tên</label>
                            <input type="text" class="form-control border border-dark" id="first_name_{{ i }}"
                                   placeholder="Nhập tên" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_card_number_{{ i }}" class="form-label ">Số căn cước công dân</label>
                            <input type="text" class="form-control border border-dark" id="id_card_number_{{ i }}"
                                   placeholder="Nhập số căn cước công dân" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number_{{ i }}" class="form-label ">Số điện thoại</label>
                            <input type="text" class="form-control border border-dark" id="phone_number_{{ i }}"
                                   placeholder="Nhập số điện thoại" required>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="d-flex mb-3">
                <div class="me-3">
                    <button type="reset" class="btn btn-danger ">Xóa</button>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary "
                            data-bs-target="">Lưu
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/passenger_information.js') }}"></script>

</div>
{% endblock %}
