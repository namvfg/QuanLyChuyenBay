{% extends 'staff/index.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<div class="container">
  <div class="mb-3 border border-dark bg-white">
    <div class="ms-3 mt-2 text-decoration-underline">
        <div class="mt-3 mb-3">
            {% if is_success %}
            <h3 class="text-success text-center">Thanh toán thành công</h3>
            <p class="text-success text-center">Số tiền: <span>{{ "{:,.0f}".format(amount) }} VNĐ</span></p>
            <a href="/staff" class="btn btn-success">Về trang chủ</a>
            {% else %}
            <h3 class="text-danger text-center">Thanh toán thất bại</h3>
            <a href="/staff/pay" class="btn btn-danger">Quay lại trang thanh toán</a>
            {% endif %}
        </div>
    </div>
</div>
</div>
{% endblock %}
