{% extends 'staff/index.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<div class="container">
    <div class="mb-3 border border-dark bg-white">
        <div class="ms-3 mt-2 text-decoration-underline">
            <h3>Nhập thông tin khách hàng</h3>
        </div>
        <div class="ms-3 me-3">
            <form id="customer-information-form" onsubmit="submitCustomerInformationForm(event)">
                <div class="mb-3">
                    <label for="phone_number" class="form-label ">Số điện thoại</label>
                    <input type="text" class="form-control border border-dark" id="phone_number"
                           placeholder="Nhập số điện thoại" onblur="checkPhoneNumber(this)" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label ">Họ</label>
                    <input type="text" class="form-control border border-dark" id="last_name"
                           placeholder="Nhập họ" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label ">Tên</label>
                    <input type="text" class="form-control border border-dark" id="first_name"
                           placeholder="Nhập tên" required>
                </div>
                <div class="d-flex mb-3">
                <div class="me-3">
                    <button type="reset" class="btn btn-danger ">Xóa</button>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary "
                            data-bs-target="">Lưu
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/customer_information.js') }}"></script>
{% endblock %}
