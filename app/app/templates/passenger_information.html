{% extends 'layout/base.html' %}
{% block js %}

{% endblock %}
{% block content %}
<div class="mb-3 border border-dark bg-white">
    <div class="ms-3 mt-2 text-decoration-underline">
        <h3>Nhập thông tin hành khách</h3>
    </div>
    <div class="ms-3 me-3">
        <form>
            <div class="row  mt-3">
                {% for i in range(3) %}
                <div class="col-md-6 col-12 border-top border-dark">
                    <div class="mt-3">
                        <h4>Hành khách ghế số {{ i }}</h4>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label ">Họ</label>
                            <input type="text" class="form-control border border-dark" id="last_name"
                                   placeholder="Nhập họ" required>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label ">Tên</label>
                            <input type="text" class="form-control border border-dark" id="first_name"
                                   placeholder="Nhập tên" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_card_number" class="form-label ">Số căn cước công dân</label>
                            <input type="text" class="form-control border border-dark" id="id_card_number"
                                   placeholder="Nhập số căn cước công dân" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label ">Số điện thoại</label>
                            <input type="text" class="form-control border border-dark" id="phone_number"
                                   placeholder="Nhập số điện thoại" required>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
